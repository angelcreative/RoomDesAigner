<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

    <div class="loginBox">
    <div class="loginLogo">
                   <img class="logoWeb" src="/static/img/logo_web_light.svg" alt="logo Room DesAigner">
 
                        <img class="logoApp" src="static/img/logoApp.svg">

        </div>

            <h2 class="loginTitle">Access Room DesAigner</h2>

   <div class="loginModal">
            <img src="{{ url_for('static', filename='img/modal_img/login.svg') }}">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form class="loginForm" action="{{ url_for('login') }}" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password"  name="password" autocomplete="current-password" required>
                <button type="submit" class="gradient-animation">Log in</button>
            </form>
        </div>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>

        </div>
</body>
</html>
