<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEM Studio - Persona</title>
    <link rel="icon" href="static/img/adem-img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
  
<!--styles-->

<style>
    /* Ajustes generales */
    body {
        margin: 0;
        padding: 0;
        background: var(--bunker-900);
    }

    /* Sidebar mejorado */
    .left-column {
    position: fixed;
    left: 0;
    top: 60px;
    height: calc(100vh - 60px);
    width: 300px;
    background: var(--bunker-900);
    padding: 20px;
    transition: transform 0.3s ease;
    overflow-y: auto;
    z-index: 310;
    opacity: 1;
    transform: none;
}
    /* Contenido principal ajustado */
    .main-content {
        padding-top: 60px; /* Espacio para el header */
        margin-left: 300px;
        transition: margin-left 0.3s ease;
        min-height: 100vh;
    }

    .center-column {
    padding: 20px;
    width: fit-content;
    display: flex;
    flex-direction: row;
}

    /* Header mejorado */
    .simple-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        padding: 0 20px;
        background: var(--bunker-900);
        border-bottom: 1px solid var(--bunker-700);
        display: flex;
        align-items: center;
        z-index: 20;
    }

    /* Preview grid mejorado */
    .preview-grid {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        width: 100%;
        margin: 0 auto;
    }

    .preview-box {
        aspect-ratio: 1;
        width: 512px;
        height: 512px;
        background: var(--bunker-800);
        border: 1px solid var(--bunker-600);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    /* Film selector con caret */
    .film-selector {
        position: relative;
        appearance: none;
        -webkit-appearance: none;
        padding-right: 32px !important;
    }
    
    .film-selector-wrapper {
        position: relative;
        width: 100%;
    }
    
    .film-selector-wrapper:after {
        content: "expand_more";
        font-family: 'Material Symbols Outlined';
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--bunker-400);
        pointer-events: none;
    }

    /* AI toggle reposicionado */
    .ai-toggle-container {
        margin: 16px 0;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px;
        background: var(--bunker-800);
        border-radius: 8px;
        border: 1px solid var(--bunker-700);
    }

    /* Estados responsive */
    .left-column.hidden {
        transform: translateX(-300px);
    }
    
    .main-content.full-width {
        margin-left: 0;
    }


    .prompt-input-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.prompt-wrapper {
    height: auto;
    min-height: 200px;
    width: 100%;
    border-radius: var(--xs);
    overflow: hidden;
}

textarea#personaPrompt {
    height: auto;
    background: var(--bunker-800);
    min-height: 200px;
    width: 100%;
    position: relative;
}

.prompt-container {
    width: 100%;
}

select#film_type {
    display: block;
    margin: 0;
    background: none;
    border: none;
    width: 100%;
}

button#createPersona {
    font-size: medium;
    width: 100%;
    margin: 24px 0 0 0;
}

    @media (max-width: 768px) {
        .preview-grid {
            padding: 10px;
        }
        
        .preview-box {
            width: 100%;
            height: auto;
        }
    }
</style>

<!--//styles-->


</head>
<body>
    <div class="layout">
        <!-- Top Bar -->
        <header class="simple-header">
            <button class="menu-button" id="menuButton">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <h1>Persona Project</h1>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <aside class="left-column">
                <h2>Generate Images</h2>
                <div class="prompt-container">
                    <div class="prompt-input-group">
                        <div class="prompt-wrapper">
                            <textarea 
                                id="personaPrompt" 
                                placeholder="Describe your image or upload"
                                rows="4"
                                class="modern-input"
                            ></textarea>
                        </div>

                        <div class="ai-toggle-container">
                            <div class="toggle-switch">
                                <input type="checkbox" id="aiPrompt" checked>
                                <label for="aiPrompt"></label>
                            </div>
                            <span>AI-prompt</span>
                        </div>
                        
                        <div class="film-selector-wrapper">
                            <select class="film-selector" id="film_type">
                                <option value="" disabled selected>Select film style</option>
                                <option value="fuji">Fuji Film</option>
                                <option value="koda">Koda Film</option>
                                <option value="pola">Pola Film</option>
                                <option value="surreal">Surreal Film</option>
                            </select>
                        </div>
                        
                        <button id="createPersona" class="generate-button">
                            Generate
                        </button>
                    </div>
                </div>
            </aside>

            <div class="center-column">
               
                <div class="preview-grid">
                    <div class="preview-box" id="preview">
                        <div class="preview-placeholder">
                            <span class="material-symbols-outlined">image</span>
                            <p>Image will be generated here</p>
                        </div>
                        <div class="spinner-container" style="display: none;">
                            <div class="spinner"></div>
                            <div class="progress">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            const leftColumn = document.querySelector('.left-column');
            const mainContent = document.querySelector('.main-content');
            
            menuButton?.addEventListener('click', () => {
                leftColumn.classList.toggle('hidden');
                mainContent.classList.toggle('full-width');
            });

            // Manejar el cambio en el selector de film
            const filmTypeInput = document.getElementById('film_type');
            filmTypeInput?.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                if (selectedOption.value) {
                    const createButton = document.getElementById('createPersona');
                    createButton.disabled = false;
                } else {
                    const createButton = document.getElementById('createPersona');
                    createButton.disabled = true;
                }
            });

            // Manejar cambios en el prompt
            const promptInput = document.getElementById('personaPrompt');
            promptInput?.addEventListener('input', function() {
                if (this.value.trim() && document.getElementById('film_type').value) {
                    const createButton = document.getElementById('createPersona');
                    createButton.disabled = false;
                } else {
                    const createButton = document.getElementById('createPersona');
                    createButton.disabled = true;
                }
            });

            // Funci칩n para crear un nuevo placeholder
            function createNewPlaceholder() {
                const newGrid = document.createElement('div');
                newGrid.className = 'preview-grid';
                
                const box = document.createElement('div');
                box.className = 'preview-box';
                box.id = `preview-${Date.now()}`;
                
                box.innerHTML = `
                    <div class="preview-placeholder">
                        <span class="material-symbols-outlined">image</span>
                        <p>Image will be generated here</p>
                    </div>
                    <div class="spinner-container" style="display: none;">
                        <div class="spinner"></div>
                        <div class="progress">0%</div>
                    </div>
                    <img src="" alt="Generated image">
                `;
                
                newGrid.appendChild(box);
                
                const centerColumn = document.querySelector('.center-column');
                centerColumn.insertBefore(newGrid, centerColumn.firstChild.nextSibling);
                
                return newGrid;
            }
            
            // Funci칩n para generar im치genes
            async function generateImages() {
                const prompt = promptInput.value.trim();
                const filmType = filmTypeInput.value;
                const aiPromptEnabled = document.getElementById('aiPrompt').checked;

                if (!prompt || !filmType) {
                    alert('Please enter a prompt and select a film type');
                    return;
                }
                
                const createButton = document.getElementById('createPersona');
                createButton.disabled = true;
                
                const newGrid = createNewPlaceholder();
                const box = newGrid.querySelector('.preview-box');
                box.querySelector('.spinner-container').style.display = 'flex';
                
                try {
                    const response = await fetch('/generate-persona', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            film_type: filmType,
                            use_ai_prompt: aiPromptEnabled
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'succeeded') {
                        const img = box.querySelector('img');
                        const spinner = box.querySelector('.spinner-container');
                        
                        img.src = data.image_url; // Ahora recibimos una sola URL
                        img.onload = () => {
                            spinner.style.display = 'none';
                            box.classList.add('loaded');
                        };
                    } else {
                        throw new Error(data.error || 'Generation failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message);
                    newGrid.remove();
                } finally {
                    createButton.disabled = false;
                }
            }
            
            // Inicializar estado del bot칩n
            const createButton = document.getElementById('createPersona');
            createButton.disabled = true;
            
            // Event Listeners
            createButton?.addEventListener('click', generateImages);
        });
    </script>
</body>
</html>
